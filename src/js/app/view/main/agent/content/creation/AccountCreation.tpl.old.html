<section class="agentContent">

    <header><h2>Account Creation<span class="icon-edit cog"></span></h2></header>

    <div class="content">
        <form id="createForm">
            <table cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                <tr>
                    <td>Account ID : <strong><span id="accountId">K8-0-0-0</span></strong></td>
                    <td>
                        <select name="account0" id="account0">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <select name="account1" id="account1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <select name="account2" id="account2">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <input type="hidden" id="account" name="account" value="">
                        <input type="button" name="btnCheck" id="btnCheck2" value="Check Availability">
                    </td>
                </tr>
                <tr>
                    <td>Username : </td>
                    <td colspan="3">
                        <input type="text" name="login" id="login" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td colspan="3">
                    <input type="password" name="password" id="password" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>First Name :</td>
                    <td>
                    <input type="text" name="firstName" id="firstName" style="width:150px;">
                    </td>
                    <td>Phone : </td>
                    <td>
                        <input type="tel" name="phone" id="phone" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td>
                        <input type="text" name="lastName" id="lastName" style="width:150px;">
                    </td>
                    <td>Email  : </td>
                    <td>
                    <input type="tel" name="email" id="email" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>Product :</td>
                    <td colspan="3">
                        <select name="product" id="product" disable="" onchange="">
                            <option value="sportsbook">SPORTSBOOK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Balance :</td>
                    <td>
                        <input type="text" name="balance" id="balance" style="width:150px;">
                    </td>
                    <td>Currency : </td>
                    <td>
                        <select name="currency" id="currency" >
                            <option value="GBP">GBP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Bet Limit : </td>
                    <td>
                        <input type="text" name="betLimit" id="betLimit" style="width:150px;">
                    </td>
                    <td>Min Stake  : </td>
                    <td>
                        <input type="tel" name="minStake" id="minStake" style="width:150px;">
                    </td>
                </tr>
                <tr>
                    <td>PT :</td>
                    <td>
                        <select name="pt" id="pt" >
                            <option value="123">123</option>
                        </select>
                    </td>
                    <td>VC : </td>
                    <td>
                        <select name="vc" id="vc" >
                            <option value="234">234</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <button id="createUser" type="submit">Create</button>
    </div>

</section>
